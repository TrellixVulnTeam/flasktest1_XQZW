{% extends "base.html" %}
{% block headtitle %}
修改文章
{% endblock %}
{% block selfcss%} 
    <link href="../static/libs/css/revlog.css" rel="stylesheet">
{% endblock %}
{% block mainbody %}
    <h1 class="page-header">修改<small> 文章 </small></h1>
    <div class="col-xs-6 col-md-4 col-center-block">
    <form class="form-horizontal" role="form" action="" method="POST">
        <div class="form-group">
            <label for="blogtopic" class="control-label">标题</label>
            <div class="">
                <input type="text" class="form-control" id="blogtopic" name="blogtopic" placeholder="请输入标题">
            </div>
            <div class="">
                <input type="hidden" class="form-control" id="blogid" name="blogid" placeholder="博客编号">
            </div>
        </div>
        <div class="form-group">
            <label for="blobcontent" class="control-label">内容</label>
            <div class="">
                <textarea type="textarea" class="form-control" id="blogcontent" name="blogcontent"  rows="3" cols="30"
                        placeholder="请输入内容"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-info">提交</button>
                    <button type="button" class="btn btn-info" id="goindexbtn">回主页</button>
                </div>
            </div>
            </div>
        </div>
    </form>
    </div>
{% endblock %}

{% block selfjs %}
<script src="../static/libs/js/revblog.js"></script>
{% endblock %}
