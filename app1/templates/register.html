{% extends "base.html" %}
{% block headtitle %}
用户注册
{% endblock %}
{% block selfcss%} 
    <link href="../static/libs/css/register.css" rel="stylesheet">
{% endblock %}
{% block mainbody %}
    <h1 class="page-header">注册<small> 用户 </small></h1>
    <div class="col-xs-6 col-md-4 col-center-block">
    <form class="form-horizontal" role="form" action="" method="POST">
        <div class="form-group">
            <label for="username" class="control-label">用户名</label>
            <div class="">
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="control-label">密码</label>
            <div class="">
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label">邮箱</label>
            <div class="">
                <textarea type="text" class="form-control" id="email" name="email"
                    placeholder="请输入邮箱"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-info">注册</button>
                    <button type="button" class="btn btn-info" id="goindexbtn">回主页</button>
                </div>
            </div>
            </div>
        </div>
    </form>
    </div>
{% endblock %}
    
{% block selfjs %}
<script src="../static/libs/js/register.js"></script>
{% endblock %}
